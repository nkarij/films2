<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <h1>Swedish film studio</h1>

    <h2>List of available films</h2>
    <ul class="list-of-films">
    </ul>

    <div class="change-number-film">
        <h2>Change Films availability amount</h2>
        <form method="post" id="change-number-form">
            <input name="filmid" type="hidden" value="">
            <label for="filmname">Name</label>
            <input name="filmname" type="text">
            <label for="numberoffilms">Number of Films available</label>
            <input name="numberoffilms" type="number">
            <button class="change-number-film-button" type="submit">Submit</button>
        </form>
    </div>

    <div class="create-new-film">
        <h2>Create New Film</h2>
        <form method="post" id="new-film-form">
            <label for="filmid">Id</label>
            <input name="filmid" type="text">
            <label for="filmname">Name</label>
            <input name="filmname" type="text">
            <label for="numberoffilms">Number of Films available</label>
            <input name="numberoffilms" type="text">
            <button class="new-film-button">Submit</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
